<div class="ddr-tabs">
  @for (tab of tabsItems; track tab) {
    <div
      class="ddr-tabs__title cursor-pointer"
      (click)="open(tab)"
      [ngClass]="{'ddr-tabs__title--selected': tab.open}">
      @if (tab.icon) {
        <i [class]="tab.icon + ' me-2'"></i>
      }
      <span>{{tab.titleTab}}</span>
    </div>
  }
  @if (contentTemplate) {
    <div class="ddr-tabs__content">
      <ng-container [ngTemplateOutlet]="contentTemplate" />
    </div>
  }
</div>
