<div class="ddr-radio" [ngClass]="{'flex-row flex-wrap': inline,'flex-column': !inline}">
  @for (option of options; track option) {
    <div class="ddr-radio__container user-select-none" [ngClass]="{'me-4': inline}">
      <div
        class="ddr-radio__container--input"
        [ngClass]="{
          'ddr-radio__container--input--active': option.selected, 'ddr-radio__container--input--desactive': !option.selected
        }"
        (click)="onclickRadio(option)">
        @if (option.selected) {
          <i class="ddr-radio__container--input--icon bi bi-check" aria-hidden="true"></i>
        }
      </div>
      @if (option.label) {
        <span class="ddr-radio__container--label">{{option.label | ddrTranslate}}</span>
      }
    </div>
  }
</div>
