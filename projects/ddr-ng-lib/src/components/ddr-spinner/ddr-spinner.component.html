<div class="ddr-spinner" [ngClass]="{'ddr-spinner--overlay ddr-overlay': !embedded, 'ddr-spinner--overlay-embedded ddr-overlay-embedded': embedded}">
  <div [ngClass]="{
    'ddr-spinner--overlay__spinner': !embedded, 'ddr-spinner--overlay-embedded__spinner-embedded': embedded
  }">
    @if(pathImg){
      <img [src]="pathImg" alt="spinner">
    }@else{
      <div class="ddr-spinner__spinner-default spinner-border" role="status"></div>
    }
  </div>
</div>
